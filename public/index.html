<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="home">
        <h1>Шашки</h1>
        <div class="home_wrapper">
            <table id="rooms" class="md_shadow">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Имя</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Игрок так себе</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Гроссмейстер</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Заходи</td>
                    </tr>
                </tbody>
            </table>
            <div class="start_buttons">
                <button class="btn">Создать игру</button>
                <button class="btn">Играть с компьютером(пока с собой)</button>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="info">
            <div class="turns">
                <span>Ходов: <span id="turns_count"></span></span>
            </div>
            <div class="current_turn">
                <span>Текущий ход:</span>
                <div id="current_turn_color"></div>
            </div>
            <div id="chat" class="md_shadow">
                <div class="chat_window">
                    <div id="chat_content"></div>
                    <div class="chat_bottom">
                        <input type="text" id="message" placeholder="Напишите сообщение...">
                        <input type="button" id="send" title="Отправить">
                    </div>
                </div>
            </div>
        </div>
        <div class="board_container md_shadow">
            <div id="board" class="board"></div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
