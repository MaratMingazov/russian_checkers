<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="game">
        <div id="info">
            <div class="turns">
                <span>Ходов: <span id="turns_count"></span></span>
            </div>
            <div class="current_turn">
                <span>Текущий ход:</span>
                <div id="current_turn_color"></div>
            </div>
            <div id="chat">
                <div class="chat_window">
                    <div id="chat_content"></div>
                    <div class="chat_bottom">
                        <input type="text" id="message" placeholder="Напишите сообщение...">
                        <input type="button" id="send" title="Отправить">
                    </div>
                </div>
            </div>
        </div>
        <div class="board_container">
            <div id="board" class="board"></div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
